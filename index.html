<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Estoque</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestão de Estoque</h1>
    <button id="authButton" class="btn" onclick="handleAuthClick()">Conectar ao Google</button>
    <button id="signOutButton" class="btn btn-danger" onclick="handleSignOutClick()" style="display: none;">Sair</button>

    <div class="form-container">
      <label for="productSearch">Produto:</label>
      <input type="text" id="productSearch" placeholder="Ex.: 310004 - Açafrão Puro">

      <label for="min">Mínimo:</label>
      <input type="number" id="min">

      <label for="max">Máximo:</label>
      <input type="number" id="max">

      <label for="entry">Entrada:</label>
      <input type="number" id="entry">

      <label for="output">Saída:</label>
      <input type="number" id="output">

      <button class="btn btn-primary" onclick="convertUnit()">Salvar</button>
    </div>

    <div id="statusMessage" class="status-message"></div>
  </div>
</body>
</html>
